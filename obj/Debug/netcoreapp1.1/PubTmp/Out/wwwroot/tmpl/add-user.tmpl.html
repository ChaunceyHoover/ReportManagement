<md-dialog aria-label="Add User">
	<form ng-cloak>
		<md-toolbar md-class="md-primary">
			<div class="md-toolbar-tools" layout="row">
				<h2>Add New User</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="close" aria-label="Close"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div layout-padding class="md-dialog-content">
				<h2 class="md-headline">Personal Info</h2>
				<div layout="row" flex>
					<md-input-container>
						<label>First Name</label>
						<input required ng-model="user.fname" />
					</md-input-container>
					<md-input-container>
						<label>Last Name</label>
						<input ng-model="user.lname" />
					</md-input-container>
				</div>
				<div flex>
					<p>Permission Level *</p>
					<md-select ng-model="user.level">
						<md-option ng-repeat="level in levels" ng-value="level">{{level}}</md-option>
					</md-select>
				</div>
				<div layout="column">
					<p class="md-title">Site Permission(s)</p>
					<div layout="row">
						<select style="width:100%; margin-right:2px;" multiple="multiple">
							<option>Test</option>
							<option>Test</option>
							<option>Test</option>
							<option ng-repeat="site in sites" ng-value="site.site_id">{{site.site_name}}</option>
						</select>
						<select style="width:100%; margin-left:2px;" multiple="multiple">
							<option>Test</option>
							<option>Test</option>
							<option>Test</option>
						</select>
					</div>
					<div layout="row" flex>
						<span flex></span>
						<md-button class="md-raised">&lt; Remove</md-button>
						<md-button class="md-raised">Add &gt;</md-button>
						<span flex></span>
					</div>
				</div><br /><br />
				<h2 class="md-headline">Account Info</h2>
				<md-input-container flex>
					<label>Username</label>
					<input required flex ng-model="user.username" />
				</md-input-container>
				<md-input-container flex>
					<label>Email</label>
					<input flex ng-model="user.email" />
				</md-input-container><br />
				<md-input-container>
					<label>Password</label>
					<input required ng-model="user.password" />
				</md-input-container><br />
				<md-input-container>
					<label>Confirm Password</label>
					<input required ng-model="user.confirm_password" />
				</md-input-container><br />
				<md-input-container>
					<label>Phone Number</label>
					<input required ng-model="user.phone" />
				</md-input-container><br />
				<md-checkbox ng-model="user.distributor" aria-label="IsDistributor">Is User Distributor?</md-checkbox><br />
				<p>{{errorMessage}}</p>
				<div layout="row" flex>
					<span flex></span>
					<md-button ng-click="cancel()">Cancel</md-button>
					<md-button ng-click="create()">Create</md-button>
				</div>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
