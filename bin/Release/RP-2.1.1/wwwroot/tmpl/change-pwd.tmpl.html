<md-dialog aria-label="Add User" md-colors="{'background-color': 'grey-A100'}">
	<form ng-cloak>
		<md-toolbar md-class="md-primary">
			<div class="md-toolbar-tools" layout="row">
				<h2>Change Password</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="close" aria-label="Close"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div layout-padding class="md-dialog-content">
				<p md-colors="{'color': '{{theme}}-warn'}">{{errorMessage}}</p>
				<md-input-container>
					<label>Password</label>
					<input type="password" required ng-model="user.password" />
				</md-input-container><br />
				<md-input-container>
					<label>Confirm Password</label>
					<input type="password" required ng-model="user.confirm_password" />
				</md-input-container><br />
				<div layout="row" flex>
					<span flex></span>
					<md-button ng-click="cancel()">Cancel</md-button>
					<md-button ng-click="update()">Update</md-button>
				</div>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
