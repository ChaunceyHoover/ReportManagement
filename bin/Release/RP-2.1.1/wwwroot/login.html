<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta http-equiv="cache-control" content="no-store" />

		<base href="/">
		<title>Login - Report Portal</title>

		<link rel="stylesheet" href="css/angular-material.min.css" type="text/css" />
		<link rel="stylesheet" href="css/loading-bar.min.css" type="text/css" />
		<link rel="stylesheet" href="css/login.css" type="text/css" />
	</head>
	<body ng-app="ReportManagerLogin" ng-controller="LoginCtrl" md-theme="{{theme}}" ng-cloak>
		<div layout="column" hide-xs>
			<div flex="35" class="color-bg" md-whiteframe="4" md-colors="{'background': '{{theme}}-primary'}" layout="row">
				<span flex></span>
				<md-content class="login-bg" md-whiteframe="4" flex="45">
					<div layout="column">
						<md-icon class="icon" md-svg-icon="user" aria-label="Test"></md-icon>
					</div>
					<div layout="column" layout-align="center center" ng-cloak>
						<p class="error-message">{{errorMessage}}</p>
						<form ng-submit="login()" layout="column" layout-align="center center">
							<md-input-container>
								<label>Username</label>
								<input md-colors="{'border-color': '{{theme}}-primary'}" ng-model="user.username" />
							</md-input-container>
							<md-input-container>
								<label>Password</label>
								<input md-colors="{'border-color': '{{theme}}-primary'}" type="password" ng-model="user.password" />
							</md-input-container>
							<md-button name="login" type="submit" md-colors="{'background': '{{theme}}-primary'}" class="md-raised">Login</md-button>
						</form>
					</div>
				</md-content>
				<span flex></span>
			</div>
			<md-content flex="65" class="md-primary"></md-content>
		</div>
		<div hide show-xs>
			<md-toolbar layout="row" layout-align="center center" md-colors="{'background': '{{theme}}-primary'}">Login</md-toolbar>
			<div layout="column" layout-align="center center">
				<div flex="30" layout="row" layout-align="center center">
					<h2>Welcome to Report Portal</h2>
				</div>
				<div flex layout="column">
					<div layout="row" layout-align="center center"><p class="error-message">{{errorMessage}}</p></div><br />
					<md-input-container>
						<label>Username</label>
						<input md-colors="{'border-color': '{{theme}}-primary'}" ng-model="user.username" />
					</md-input-container>
					<md-input-container>
						<label>Password</label>
						<input md-colors="{'border-color': '{{theme}}-primary'}" type="password" ng-model="user.password" />
					</md-input-container>
					<div layout="row" flex>
						<span flex="25"></span>
						<md-button flex style="max-height:36px" ng-click="login()" md-colors="{'background': '{{theme}}-primary'}" class="md-primary md-raised">Login</md-button>
						<span flex="25"></span>
					</div>
				</div>
			</div>
		</div>

		<!-- Angular libraries -->
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<script type="text/javascript" src="js/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/angular-aria.min.js"></script>
		<script type="text/javascript" src="js/angular-messages.min.js"></script>
		<script type="text/javascript" src="js/angular-material.min.js"></script>
		<script type="text/javascript" src="js/loading-bar.min.js"></script>

		<!-- My JS -->
		<script src="js/loginApp.js"></script>
	</body>
</html>
